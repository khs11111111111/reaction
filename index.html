<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 속도 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game-area {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #result, #leaderboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="nickname-form">
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-area" style="display: none;">
        클릭하여 종료
    </div>

    <div id="result"></div>

    <div id="leaderboard">
        <h2>최고 기록</h2>
        <p id="best-time">아직 기록이 없습니다.</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
